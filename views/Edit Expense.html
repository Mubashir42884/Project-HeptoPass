<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
</head>
<body style="font-family: Quicksand ;">
    <table border="0">
        <tr bgcolor="#4e0755">

            <th style='border:white;' align="center" colspan="4">
                <a href="Member Dashboard.html" ><img src="Logo.png" height="180" ></a>

                <p style='border:none; font-size: 20;' align="right">
                    <a href="Home.html" style="color: #99d9ea ;" >Home</a>&nbsp;|&nbsp;&nbsp;
                    <a href="Logout.html" style="color: #99d9ea ;">&nbsp;Log Out</a>&nbsp;&nbsp;
                </p>
            </th>

        </tr>

        <tr style="font-size: 26px;">

            <td colspan="2">
                <h1 style="font-size: 38px; color: #4e0755; border-radius: 5px;" align="center">Edit Expense</h1>
            </td>

        </tr>

        <tr style="font-size: 26px;">

            <td valign="top">
                <form>
                    <fieldset style="border-radius: 30px;">
                        <legend style="color: #4e0755; border-radius: 5px;"><b>FIND BY CATEGORY</b></legend>
                        <table border="0">
                            <tr style="font-size: 22px;">
                                <td><label>Select Category :</label></td>
                                <td>
                                    <select style="font-family:'Quicksand'; font-size: 18px;" name="ExpCat" id="expcat">
                                        <option>Shopping Expense</option>
                                        <option>Marketing Expense</option>
                                        <option>Travelling Expense</option>
                                        <option>Daily Expense</option>
                                        <option>Billing Expense</option>
                                        <option>Service Expense</option>
                                    </select>
                                </td>
                            </tr>
                            <tr >
                                <td ><input type="submit" name="select" value="Select" style="font-family:'Quicksand'; font-size: 18px;">
                                <input type="reset" name="reset" value="Reset" style="font-family:'Quicksand'; font-size: 18px;"></td>
                            </tr>
                        </table>
                    </fieldset>
                </form>

                <form>
                    <fieldset style="border-radius: 30px;">
                        <legend style="color: #4e0755; border-radius: 5px;"><b>FIND BY EXPENSE NAME</b></legend>
                        <table border="0">
                            <tr style="font-size: 22px;">
                                <td><input size="64" type="text" name="expname" style="font-family:'Quicksand'; font-size: 18px;"></td>
                            </tr>
                            <tr >
                                <td ><input type="submit" name="search" value="Search" style="font-family:'Quicksand'; font-size: 18px;">
                                <input type="reset" name="reset" value="Reset" style="font-family:'Quicksand'; font-size: 18px;"></td>
                            </tr>
                        </table>
                    </fieldset>
                </form>

                <form>
                    <fieldset style="border-radius: 30px;">
                        <legend style="color: #4e0755; border-radius: 5px;"><b>FIND BY DATE</b></legend>
                        <table border="0">
                            <tr style="font-size: 22px;">
                                <td><label>Date From:</label></td>
                                <td><input type="date" name="datefrom" style="font-family:'Quicksand'; font-size: 18px;"></td>
                                <td align="right" width="50px"><label>To:</label></td>
                                <td><input type="date" name="dateto" style="font-family:'Quicksand'; font-size: 18px;"></td>
                            </tr>
                            <tr >
                                <td ><input type="submit" name="search" value="Search" style="font-family:'Quicksand'; font-size: 18px;">
                                <input type="reset" name="reset" value="Reset" style="font-family:'Quicksand'; font-size: 18px;"></td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </td>

            <td width="3000" height="450">
                <h2 align="center">Data View</h2>
            </td>
        </tr>
        
        <tr>

            <td colspan="4" width="1920" height="50" style='border:none;'>
                <h4 align="center">Copyright â“’ 2022</h4>
            </td>

        </tr>
    </table>

</body>
</html>
